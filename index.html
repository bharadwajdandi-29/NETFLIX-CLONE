<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <section class="featured">
        <h2>Featured Movie</h2>
        <img src="https://via.placeholder.com/1200x600" alt="Featured Movie">
    </section>
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="https://via.placeholder.com/200x300" alt="Movie 1" class="movie-thumbnail">
            <img src="https://via.placeholder.com/200x300" alt="Movie 2" class="movie-thumbnail">
            <img src="https://via.placeholder.com/200x300" alt="Movie 3" class="movie-thumbnail">
            <img src="https://via.placeholder.com/200x300" alt="Movie 4" class="movie-thumbnail">
            <img src="https://via.placeholder.com/200x300" alt="Movie 5" class="movie-thumbnail">
        </div>
    </section>

    <!-- Modal Structure -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Movie Title</h2>
            <p>Movie details go here...</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
